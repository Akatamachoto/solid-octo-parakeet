<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: 
                url("https://hub.netzgemeinde.eu/cloud/hanmyoucache/yodogawadabi/bg1.jpg"), 
                url("https://hub.netzgemeinde.eu/cloud/hanmyoucache/yodogawadabi/bg2.jpg"), 
                radial-gradient(circle, #ddbb66 1px, transparent 0), 
                radial-gradient(circle, #f9db91 1px, transparent 0);
            background-position: left top, right top, 0 0, 30px 30px;
            background-repeat: repeat-y, repeat-y, repeat, repeat;
            background-size: 113px 188px, 132px 192px, 60px 60px, 60px 60px;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
        }
    </style>
</head>
<body>
    <!-- 这是一个完全空白的页面，只有背景 -->
</body>
</html>
